<!DOCTYPE html>
{% load static%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>


    <!-- Bootstrab -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Medium style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'css/myapp.css'%}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ramabhadra&display=swap" rel="stylesheet">

  </head>
  <body>
    <!-- NAVBAR -->
    <nav class='navbar navbar-default techfont custom-navbar'>
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand bigbrand "href="{{% url post_list %}}">My blog</a></li>
          <li><a href="{{% url 'about' %}}">About</a></li>
          <li><a href="https://www.github.com">Github</a></li>
          <li><a href=""></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li>
            <a href="{% url 'post_new'%}">New post</a>
          </li>
          <li>
            <a href="{% url 'post_draft_list'%}">Drafts </a>
          </li>
          <li>
            <a href="{% url 'logout'%}">Logout</a>
          </li>
          <li>
            <a>Welcome: {{ user.username }}</a>
          </li>
          {% else %}
          <li><a href="{% url 'login'%}" class="nav navbar-right"><span class="glyphicon glyphicon-user"></span></a></li>

          {% endif %}
        </ul>


      </div>
    </nav>

    <!-- content block -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content%}
            
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
